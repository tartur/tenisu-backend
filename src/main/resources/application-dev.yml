spring:
  # --- Security / OIDC config ---
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${COGNITO_ISSUER_URI}


management:
  endpoints:
    web:
      base-path: '/'            # puts actuator under root
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: never     # do not leak component details to the public
      probes:
        enabled: true

logbook:
  predicate:
    exclude:
      - path: '/info'
      - path: '/health'
      - path: '/env'
      - path: '/configprops'

logging.level:
  org.zalando.logbook: trace